language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
cache:
    - pip
before_install:
    - export TZ=America/Denver
install:
    - pip install codecov
    - pip install .
    - pip install -r requirements.txt
    - pip install requests_mock
script:
    - coverage run tests/testAll.py
after_success:
     bash <(curl -s https://codecov.io/bash)
     codecov
